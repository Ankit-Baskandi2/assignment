<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Courses</h2>
    <button
      class="btn btn-primary"
      (click)="addCourse()">+ Add Course
    </button>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Course ID</th>
        <th scope="col">Course Name</th>
        <th scope="col">Duration</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <div>
      <h1 *ngIf="!courseArray.length" class="text-danger"><span>No Data to Show</span></h1>
    </div>
    <tbody *ngFor="let details of courseArray">
      <tr>
        <td>{{ details.id }}</td>
        <td>{{ details.courseName }}</td>
        <td>{{ details.duration }} Year</td>
        <td>
          <button class="btn btn-sm btn-info mr-2" (click)="edit(details.id)">
            Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="delete(details.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Delete Dialog Box html -->
<ng-template #deleteDialog let-dialog="dialogRef">
  <h1 mat-dialog-title>Confirm Delete</h1>
  <div mat-dialog-content>
    Are you sure you want to delete this course?
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="dialog.close()">Cancel</button>
    <button mat-button color="warn" (click)="dialog.close(true)">Delete</button>
  </div>
</ng-template>
